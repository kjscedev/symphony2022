<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/logo-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Official Website for KJSCE Symphony 2022"
    />

    <link rel="stylesheet" href="./css/main.css">

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet"/>

    <title>Symphony 2022</title>
  </head>
  <body style="background-image: url('./assets/background.png');">
    <div class="container">
      <!-- {/* header */}x` -->
      <div class="col">
        <div class="contact">
          <img alt="youtube" class="icons" src="./assets/youtube.png"></img>
          <img alt="twitter" class="icons" src="./assets/twitter.png"></img>
          <img
            alt="facebook"
            class="icons"
            src="./assets/facebook.png"
          ></img>
          <img alt="insta" class="icons" src="./assets/insta.png"></img>
        </div>
      </div>
      <!-- {/* main */} -->
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 mt-1">
        <div class="col">
          <!-- {/* logo */} -->
          <div class="d-flex justify-content-center align-items-center">
            <img
              alt="Symphony"
              class="logo"
              src="./assets/logo_Sym.png"
            ></img>
          </div>
          <div class="gallery-container">
            <!-- {/* gallery */} -->
            <!-- {/* <img alt="Gallery" class="logo" src="/assets/gallery.png"></img> */} -->
            <!-- <LatinPop/> -->
            <!-- {/* icons  */} -->
           <div id="images">
            <div><img src="./assets/9.png" height=450" width="400"/></div>
           </div>

            <div style="display: flex; flex-direction: column; color: #3E0D80; font-family: Source Sans Pro;">
              <div class="gal-aftermovie" onclick="openGallery()">
                <img
                  alt="gallery"
                  class="gallery"
                  src="./assets/gallery-icon.png"
                ></img>
                Gallery
              </div>
              <div class="am-container" onclick="openAfterMovie()">
                <img
                  alt="aftermovie"
                  class="gallery"
                  src="./assets/aftermovie.png"
                ></img>
                Aftermovie
              </div>
            </div>
          </div>
        </div>

        <!-- {/* game  */} -->
        <div class="col game-col">
          <div class="gamecontainer">
            <div class="game-instruction">
              <p style=" color:black; font-weight:bold">Press Space bar/Start button to start playing the game!</p>
            </div>
          </div>

          <canvas id="myCanvas"></canvas>
          <div class="d-flex justify-content-center justify-content-around">
              <button class="btn first" onkeyup="leftKeyUp()" onkeydown="leftKeyDown()">left</button>
              <button class="btn first" onclick="spacePress()">start</button>
              <button class="btn first" onkeyup="rightKeyUp()" onkeydown="rightKeyDown()">right</button>
          </div>
        </div>
      </div>
    </div>

    <!-- game js -->
    <script src="./js/game.js"></script>
    <!-- <script src="./js/anim.js"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
